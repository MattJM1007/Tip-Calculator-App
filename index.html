<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet" />

    <link rel="stylesheet" href="style.css" />
    <script src="./index.js" defer></script>

    <title>Frontend Mentor | Tip calculator app</title>
  </head>

  <body>
    <header class="primary-header">
      <img src="./images/logo.svg" alt="" />
    </header>

    <main>
      <div class="flex-wrapper">
        <h1 class="visually-hidden">Tip Calculator</h1>

        <form class="tip-form flow-content">
          <div class="form-group">
            <label for="total-bill">Bill</label>
            <input type="number" id="total-bill" min="0" placeholder="0" inputmode="numeric" />
            <img src="./images/icon-dollar.svg" alt="" class="icon" />
          </div>

          <fieldset class="form-group grid-wrapper">
            <legend class="label">Select Tip %</legend>

            <input type="radio" name="tip-percentage" id="tip-5" value="5" />
            <label for="tip-5" class="btn">5%</label>

            <input type="radio" name="tip-percentage" id="tip-10" value="10" />
            <label for="tip-10" class="btn">10%</label>

            <input type="radio" name="tip-percentage" id="tip-15" value="15" />
            <label for="tip-15" class="btn">15%</label>

            <input type="radio" name="tip-percentage" id="tip-20" value="20" />
            <label for="tip-20" class="btn">20%</label>

            <input type="radio" name="tip-percentage" id="tip-30" value="30" />
            <label for="tip-30" class="btn">30%</label>

            <label for="custom-tip-input" class="visually-hidden">Enter custom tip percentage</label>
            <input type="number" id="custom-tip-input" min="0" placeholder="Custom" inputmode="numeric" />
          </fieldset>

          <div class="form-group">
            <label for="total-people">Number of People</label>
            <input type="number" id="total-people" min="1" placeholder="0" inputmode="numeric" aria-describedby="people-error" />
            <img src="./images/icon-person.svg" alt="" class="icon" />
            <span class="error" id="people-error" aria-live="polite"></span>
          </div>
        </form>

        <div class="tip-results flow-content">
          <div class="flex-center">
            <p>Tip Amount<span>/ person</span></p>
            <p id="tip-result" class="result">$0.00</p>
          </div>

          <div class="flex-center">
            <p>Total<span>/ person</span></p>
            <p id="total-result" class="result">$0.00</p>
          </div>

          <button class="btn btn--secondary">Reset</button>
        </div>
      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://www.frontendmentor.io/profile/MattJM1007">Matthew Miguel</a>.
    </footer>
  </body>
</html>
